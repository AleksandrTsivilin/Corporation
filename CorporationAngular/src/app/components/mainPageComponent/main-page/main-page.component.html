

<div class="main-page-container">
    <div 
        class="main-page"
        *ngIf="!isShortMainPage else setShortMainPage"        
        style="background-image: url('../../assets/images/mainPage.jpg') "
    >
        <div class="main-header-container">
            <div class="main-header">
                <div 
                    class="logo-container"
                    (click)="toMainPage()">
                    <img src="assets/images/logo_main_paige.png">
                </div>
                <div class="navigation-container">
                    <div class="navigation">
                        <div 
                            class="navigation-tag"
                            (click)="toMainPage()">
                            <a routerLink="">main</a>
                        </div>
                        <div class="navigation-tag">
                            about us
                        </div>
                        <div 
                            class="navigation-tag"
                            *ngIf="isLogin"
                            (click)="toShortMainPage()"
                        >
                            <a routerLink="roleSelector">
                                services
                            </a>
                        </div>
                        <div class="navigation-tag">
                            contacts
                        </div>
                        <div 
                            class="navigation-tag"
                            *ngIf="!isLogin; else logout"
                        >
                            <div (click)="toLogin()">sign in</div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
       
        <div 
            class="tag-line-container"
            *ngIf="!isShortMainPage"
            >
                <div class="tag-line">
                    Let's Make Things Better
                </div>             
        </div>
        <div 
            class="global-information-container"
            *ngIf="!isShortMainPage"
        >
            <div class="global-information">
                <div class="info-card-container">
                    <div class="info-card">
                        <div class="title">
                            Duration
                        </div>
                        <div class="value-unit">
                            <div class="value">
                                {{duration}}
                            </div>
                            <div class="unit">
                                years
                            </div>
                        </div>
                    </div>
                
                    <div class="info-card">
                        <div class="title">
                            Area of
                        </div>
                        <div class="value-unit">
                            <div class="value">
                                {{areaOf}}
                            </div>
                            <div class="unit">
                                hectares
                            </div>
                        </div>
                    </div>
                
                    <div class="info-card">
                        <div class="title">
                            Investments,$
                        </div>
                        <div class="value-unit">
                            <div class="value">
                                {{investments}}
                            </div>
                            <div class="unit">
                                million
                            </div>
                        </div>
                    </div>
                
                    <div class="info-card">
                        <div class="title">
                            Geography
                        </div>
                        <div class="value-unit">
                            <div class="value">
                                {{geography}}
                            </div>
                            <div class="unit">
                                countries
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
<div >
    <router-outlet></router-outlet>
</div>

<ng-template #setShortMainPage>
    <div class="main-page-container">
        <div 
            class="main-page-short"       
        >
            <div class="main-header-container">
                <div class="main-header">
                    <div 
                        class="logo-container"
                        (click)="toMainPage()"
                    >
                        <img src="assets/images/logo_main_paige.png">
                    </div>
                    <div class="navigation-container">
                        <div class="navigation">
                            <div 
                                class="navigation-tag"
                                (click)="toMainPage()">
                                <a routerLink="">main</a>
                            </div>
                            <div class="navigation-tag">
                                about us
                            </div>
                            <div 
                                class="navigation-tag"
                                *ngIf="isLogin"
                                (click)="toShortMainPage()"
                            >
                                <a routerLink="roleSelector">
                                    services
                                </a>
                            </div>
                            <div class="navigation-tag">
                                contacts
                            </div>
                            <div 
                                class="navigation-tag"
                                *ngIf="!isLogin; else logout"
                            >
                                <div (click)="toLogin()">sign in</div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </div>
     
</ng-template>

<ng-template #logout>
    <div class="navigation-tag">
        <div (click)=toLogout()>Log out</div>
    </div>
</ng-template>
