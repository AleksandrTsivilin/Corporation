
<div 
    class="h-screen flex flex-col"
    *ngIf="!isShortMainPage else setShortMainPage"
    style="background-image: url('../../assets/images/mainPage.jpg') "
>
    <section class="flex-none">
        <nav 
            class="flex items-center justify-between flex-wrap bg-teal p-6"
            >
            <div class="lg:pl-24 md:pl-2 hidden sm:block flex items-center flex-no-shrink text-white mr-6">
                <div 
                    class="logo-container"
                    (click)="toMainPage()"
                >
                    <img src="assets/images/logo_main_paige.png">
                </div>
            </div>
            <div class="block lg:hidden">
            <button 
                class="flex items-center px-3 py-2 border rounded text-teal-lighter border-teal-light hover:text-white hover:border-white"
                (click)="openMenu()"
            >
            <img 
                src="assets/images/icon_menu.png"
            >
            </button>
            </div>
            <div class="w-full block flex-justify-end text-white font-bold text-size-2xl lg:flex lg:items-center lg:w-auto">
            <div class=" lg:flex-grow hidden lg:block" >
                <a routerLink="" 
                    class="block mt-4 lg:inline-block lg:mt-0 mr-4"
                    (click)="toMainPage()"
                >
                    main
                </a>
                <a routerLink="roleSelector" 
                    class="block mt-4 lg:inline-block lg:mt-0  hover:text-white mr-4"
                    *ngIf="isLogin"
                    
                >
                    services
                </a>
                <a routerLink="loginForm" 
                    class="block mt-4 lg:inline-block lg:mt-0  hover:text-white mr-4"
                    *ngIf="!isLogin; else logout"
                >
                sign in
                </a>
            </div>
            </div>
        </nav>
    </section>
    <section class="flex justify-center flex-1">
        <div 
            class="tag-line-container"
            *ngIf="!isShortMainPage"
            >
                <div class="tag-line">
                    Let's Make Things Better
                </div>             
        </div>
    </section>
    <section class="flex-none">
        <div 
            class="global-information-container"
            *ngIf="!isShortMainPage"
        >
            <div class="global-information">
                <div class="info-card-container">
                    <div class="info-card">
                        <div class="title">
                            Duration
                        </div>
                        <div class="value-unit">
                            <div class="value">
                                {{duration}}
                            </div>
                            <div class="unit">
                                years
                            </div>
                        </div>
                    </div>
                
                    <div class="info-card">
                        <div class="title">
                            Area of
                        </div>
                        <div class="value-unit">
                            <div class="value">
                                {{areaOf}}
                            </div>
                            <div class="unit">
                                hectares
                            </div>
                        </div>
                    </div>
                
                    <div class="info-card">
                        <div class="title">
                            Investments,$
                        </div>
                        <div class="value-unit">
                            <div class="value">
                                {{investments}}
                            </div>
                            <div class="unit">
                                million
                            </div>
                        </div>
                    </div>
                
                    <div class="info-card">
                        <div class="title">
                            Geography
                        </div>
                        <div class="value-unit">
                            <div class="value">
                                {{geography}}
                            </div>
                            <div class="unit">
                                countries
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div >
    <router-outlet></router-outlet>
</div>

<ng-template #setShortMainPage>
    <nav 
            class="bg-blue-900 flex items-center justify-between flex-wrap bg-teal p-6"
            >
            <div class="lg:pl-24 md:pl-2 hidden sm:block flex items-center flex-no-shrink text-white mr-6">
                <div 
                    class="logo-container"
                    (click)="toMainPage()"
                >
                    <img src="assets/images/logo_main_paige.png">
                </div>
             
            <!-- <span class="font-semibold text-xl tracking-tight">Tailwind CSS</span>  -->
            </div>
            <div class="block lg:hidden">
            <button 
                class="flex items-center px-3 py-2 border rounded text-teal-lighter border-teal-light hover:text-white hover:border-white"
                (click)="openMenu()"
            >
            <img 
                src="assets/images/icon_menu.png"
            >
            </button>
            </div>
            <div class="w-full block flex-justify-end text-white font-bold text-size-2xl lg:flex lg:items-center lg:w-auto">
            <div class=" lg:flex-grow hidden lg:block" >
                <a routerLink="" 
                    class="block mt-4 lg:inline-block lg:mt-0   hover:text-white mr-4"
                    (click)="toMainPage()"
                >
                     main
                </a>
                <a routerLink="roleSelector" 
                    class="block mt-4 lg:inline-block lg:mt-0  hover:text-white mr-4"
                    *ngIf="isLogin"
                    (click)="toShortMainPage()"
                >
                services
                </a>
                <a routerLink="loginForm" 
                    class="block mt-4 lg:inline-block lg:mt-0  hover:text-white mr-4"
                    *ngIf="!isLogin; else logout"
                >
                sign in
                </a>
            </div>
            </div>
        </nav>
     
</ng-template>

<ng-template #logout>
    <a routerLink="" 
        class="block mt-4 lg:inline-block lg:mt-0  hover:text-white mr-4"
        (click)=toLogout()>
        log out
    </a>
</ng-template>
