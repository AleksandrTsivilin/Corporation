<div class="dialog-page">
    
    <div class="dialog">
        <div class="btn-section">
            <button 
                class="btn"
                (click)="closeUserInfo()"
            >
                ‚ùå
            </button>
        </div>
        <div class="header"><h1>user info</h1></div>
        <div class="user-info">
            <div class="item-info">
                <div class="title">username</div>
                <div class="value">{{userInfo.username}}</div>
            </div>

            <div class="item-info">
                <div class="title">fullname</div>
                <div 
                    class="value"
                >
                    {{userInfo.employee.lastname}} {{userInfo.employee.firstname}}
                </div>
            </div>
            
        </div>
        <div class="header">avaiables user</div>
        <div class="user-info">
            <div class="item-info">
                <div class="sub-header">Role</div>
                <div class="sub-header">Permissions</div>
            </div>
            <div 
                class="item-info"
                *ngFor="let avaiable of userInfo.avaiables"
            >               
                <div class="title">{{avaiable.role.title}}</div>
                <div class="title">{{avaiable.access.title}}</div>
                <div class="value" >
                    <ul 
                    
                        *ngFor="let permission of avaiable.permissions"
                    >
                        <li >{{permission.title}}</li>
                    </ul>
                </div>
                
            </div>
        </div>
        
        
    </div>
    
</div>
