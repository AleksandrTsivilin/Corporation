<div class="w-full">
    <form 
        class="w-full space-y-4"
        #filterForm="ngForm"
    >
        <div class="flex gap-x-4">
            <div class="flex-1 w-1/3">
                <div class="pl-2">regions</div>
                <select 
                    class="appearance-none rounded-md w-full mt-1"
                    [(ngModel)]=rawFilterForm.regionId
                    name="regions"
                    (change)="changeFilterRegion()"
                >
                    <option
                        class=" text-xs font-ligth text-gray-700"
                        *ngFor="let region of regions" 
                        [value]="region.id"
                        name="region"                   
                    >
                        {{region.title}}
                    </option>
                </select>
            </div>
            <div class="flex-1 w-1/3">
                <div class="pl-2">factories</div>
                
                <select 
                        
                    class="appearance-none rounded-md w-full mt-1"
                    [(ngModel)]=rawFilterForm.factoryId
                    name="factories"
                    (change)="changeFilterFactory()"              
                    
                >
                    <option class="hidden" [value]="0"  disabled></option>
                    <option
                        class="appearance-none text-xs font-ligth text-grey-700"
                        *ngFor="let factory of factories" 
                        
                        [value]="factory.id"                  
                        name="factory" 

                    >
                        {{factory.title}}
                    </option>
                </select>
                
            </div>
            <div class="flex-1 w-1/3">
                <div class="pl-2">storages</div>
                <select 
                    class="appearance-none rounded-md w-full mt-1"
                    [(ngModel)]=rawFilterForm.storageId
                    name="storages"
                >
                    <option class="hidden" [value]="0"  disabled></option>
                    <option
                        class="appearance-none text-xs font-ligth text-grey-700"
                        *ngFor="let storage of storages" 
                        [value]="storage.id"
                        name="storage"                   
                    >
                        {{storage.title}}
                    </option>
                </select>
            </div>
        </div>
        <div class="flex gap-x-4">
            <div class="flex-1 w-1/3">
            <div class="pl-2">manufacturers</div>
            <select 
                class="appearance-none rounded-md w-full mt-1"
                [(ngModel)]=rawFilterForm.manufacturerId
                name="manufacturers"
                
            >
                <option
                    class="appearance-none text-xs font-ligth text-gray-700"
                    *ngFor="let manufacturer of manufacturers" 
                    [value]="manufacturer.id"
                    name="manufacturer"                   
                >
                    {{manufacturer.title}}
                </option>
            </select>
            </div>
            <div class="flex-1 w-1/3">
            <div class="pl-2">categories</div>
            <select 
                class="appearance-none rounded-md w-full mt-1"
                [(ngModel)]=rawFilterForm.categoryId
                name="categories"
                
            >
                <option
                    class="appearance-none text-xs font-ligth text-gray-700"
                    *ngFor="let category of categories" 
                    [value]="category.id"
                    name="category"                   
                >
                    {{category.title}}
                </option>
            </select>
            </div>
            <div class="flex-1 w-1/3">
            <div class="pl-2">units</div>
            <select 
                class="appearance-none rounded-md w-full mt-1"
                [(ngModel)]=rawFilterForm.unitId
                name="unit"
                
            >
                <option
                    class="appearance-none text-xs font-ligth text-gray-700"
                    *ngFor="let unit of units" 
                    [value]="unit.id"
                    name="unit"                   
                >
                    {{unit.title}}
                </option>
            </select>
            </div>
        </div>
        <div class="flex gap-x-4 juctify-center">
            <div class="flex-1 w-1/3 juctify-center space-y-4 border-2 border-gray-400 rounded-md filter-price-active">
            <div class="text-center">count</div>
            <div class="flex-col px-2">
                <div class="flex py-2">
                <div class="flex-none w-1/4 my-auto">
                    <span >start : </span>
                </div>
                <div class="flex-none w-1/2 flex justify-items-center">
                    <input
                    class="w-full"
                    type="range"
                    min="0"
                    max="10000"
                    [(ngModel)]="rawFilterForm.startCount"
                    name="startCount"
                    (ngModelChange)="changeFilterStartCount($event)"
                    >
                </div>
                <div class="flex-none w-1/4 pl-2">
                    <span>{{rawFilterForm.startCount}}</span>
                </div>
                
                </div>
                <div class="flex py-2">
                <div class="flex-none w-1/4 my-auto">
                    <span >end : </span>
                </div>
                <div class="flex-none w-1/2 flex justify-items-center">
                    <input
                    class="w-full"
                    type="range"
                    min="0"
                    max="10000"
                    [(ngModel)]="rawFilterForm.endCount"
                    name="endCount"
                    (ngModelChange)="changeFilterEndCount($event)"
                    >
                </div>
                <div class="flex-none w-1/4 pl-2">
                    <span>{{rawFilterForm.endCount}}</span>
                </div>
                
                </div>
                
            </div>
            </div>
            <div class="flex-1 w-1/3 juctify-center space-y-4 border-2 border-gray-400 rounded-md filter-price-active">
            <div class="text-center">price</div>
            <div class="flex-col px-2">
                <div class="flex py-2">
                <div class="flex-none w-1/4 my-auto">
                    <span >start : </span>
                </div>
                <div class="flex-none w-1/2 flex justify-items-center">
                    <input
                    class="w-full"
                    type="range"
                    min="0"
                    max="10000"
                    [(ngModel)]="rawFilterForm.startPrice"
                    name="startPrice"
                    (ngModelChange)="changeFilterStartPrice($event)"
                    >
                </div>
                <div class="flex-none w-1/4 pl-2">
                    <span>{{rawFilterForm.startPrice}}</span>
                </div>
                
                </div>
                <div class="flex py-2">
                <div class="flex-none w-1/4 my-auto">
                    <span >end : </span>
                </div>
                <div class="flex-none w-1/2 flex justify-items-center">
                    <input
                    class="w-full"
                    type="range"
                    min="0"
                    max="10000"
                    [(ngModel)]="rawFilterForm.endPrice"
                    name="endPrice"
                    (ngModelChange)="changeFilterEndPrice($event)"
                    >
                </div>
                <div class="flex-none w-1/4 pl-2">
                    <span>{{rawFilterForm.endPrice}}</span>
                </div>
                
                </div>
                
            </div>
            
            
            </div>
            <div class="flex-1 w-1/3">            
            </div>
        </div>
        <div class="flex justify-around">
            <div>
            <button 
                class="px-8 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                (click)="onSubmitFilter()"
            >
                apply
            </button>
            </div>
            <div>
            <button
                class="px-8 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                (click)="clearFilterForm()"
            >
                clear
            </button>
            </div>
            <div>
            <button
                class="px-8 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            >
                apply and save
            </button>
            </div>
        </div>
    </form>
</div>
