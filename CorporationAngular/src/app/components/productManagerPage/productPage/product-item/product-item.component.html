
<td 
    class="px-6 py-4 whitespace-no-wrap border-b border-gray-500"
    [ngClass]="{'warning':productInfo.isBanned}"
>
    {{numProduct}}
</td>
<td 
    class="px-6 py-4 whitespace-no-wrap border-b border-gray-500" 
    [ngClass]="{'warning':productInfo.isBanned}"
>
    {{productInfo.title}}
</td>
<td 
    class="px-6 py-4 whitespace-no-wrap border-b border-gray-500"
    [ngClass]="{'warning':productInfo.isBanned}"
>
    {{productInfo.manufacturer.title}}
</td>
<td 
    class="px-6 py-4 whitespace-no-wrap border-b border-gray-500" 
    [ngClass]="{'warning':productInfo.isBanned}"
>
    {{productInfo.category.title}}
</td>
<td 
    class="px-6 py-4 whitespace-no-wrap border-b border-gray-500"
    [ngClass]="{'warning':productInfo.isBanned}"
>
    {{productInfo.count}}
</td>
<td 
    class="px-6 py-4 whitespace-no-wrap border-b border-gray-500"
    [ngClass]="{'warning':productInfo.isBanned}"
>
    {{productInfo.unit.title}}
</td>
<td 
    class="px-6 py-4 whitespace-no-wrap border-b border-gray-500"
    [ngClass]="{'warning':productInfo.isBanned}"
    
>
    {{productInfo.price}}
</td>
<td 
    class="px-6 py-4 whitespace-no-wrap border-b border-gray-500"    
    [ngClass]="{'warning':productInfo.isBanned}"   
>    
    <button 
        *ngIf="!productInfo.isBanned" 
        (click)="openProductItemInfo()"
    >👁️</button>   
</td>
<td 
    class="px-6 py-4 whitespace-no-wrap border-b border-gray-500"
    *ngIf="userProductPermissions.canUpdate"
    [ngClass]="{'warning':productInfo.isBanned}"   
>    
    <button 
        class="btn-edit"
        *ngIf="!productInfo.isBanned" 
    >
        ✏️
        <a routerLink="edit" class="link" [state] = "{product:productInfo}"></a>
    </button>   
</td>
<td 
    class="px-6 py-4 whitespace-no-wrap border-b border-gray-500"
    *ngIf="userProductPermissions.canDelete"
    [ngClass]="{'warning':productInfo.isBanned}"
>    
    <button 
        (click)="removeProduct()"
        *ngIf="!productInfo.isBanned else unLock"
    >❌</button>    
       
</td>

<ng-template #unLock>
    <button class="btn"  (click)="removeProduct()">🔓</button>
</ng-template>
