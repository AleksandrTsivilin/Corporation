

<div *ngIf="pageState.isActive else toMoveNextPage" class="h-full">


  <div class="product-container my-2 py-2  sm:-mx-6 sm:px-6 lg:-mx-8 pr-10 lg:px-8">
    
    <div class="align-middle rounded-tl-lg rounded-tr-lg inline-block w-full py-4 overflow-hidden bg-white shadow-lg px-12">
        <div class="flex justify-between">
            <app-filter-by-title 
              class="inline-flex border rounded w-7/12 px-2 lg:px-6 h-12 bg-transparent"
              (filterCurrentProducts)="filterCurrentProductsByTitle($event)"
              (filterRefreshProducts)="filterRefreshProductsByTitle($event)"
            ></app-filter-by-title>
             
            <div 
              class="flex justify-end"
            >
              <button 
                  class="relative px-4 border border-transparent border-blue-500 font-medium rounded-md text-blue-500 hover:border-b-2 hover:border-blue-900 hover:text-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-900"
                  (click)="toggleDetailedSearch()"    
                  type="button"
              >
                detailed search
                <span class="absolute right-1 top-1 inset-y-0">
                  <div 
                    class="flex w-3 h-3 my-auto bg-white rounded-full "
                    [ngClass]="isApplyFilter ? 'active-btn-detailed-search-outer' : 'non-active-btn-detailed-search-outer'"
                  >
                    <div 
                      class="flex w-2 h-2 m-auto rounded-full"
                      [ngClass]="isApplyFilter ? 'active-btn-detailed-search-inner' : 'non-active-btn-detailed-search-inner'"
                    ></div>
                  </div>
                </span>
              </button>
              
            </div>
        </div>
    </div>
    <div 
      class="detailed-search-container align-middle w-full py-4 px-12 "
    >
      <div 
        class="detailed-search"
        [ngClass]="{'detailed-search-active':isOpenDetailedSearch}"
        *ngIf="isOpenDetailedSearch"
      >
        <app-filter-by-criteria
          [startFilterForm]="productFilterForm"
          (submitForm)="toFilterByCriteria($event)"
          (resetForm)="resetFilterByCriteria()"
        ></app-filter-by-criteria>
                
      </div>
      
    </div>
    <div class="h-full">
      
      <div 
        class="table-container min-w-full shadow overflow-y-scroll bg-white shadow-dashboard px-8  rounded-bl-lg rounded-br-lg"
        [ngClass]="{'table-container-active':isOpenDetailedSearch}"
      >
        
          <table class="min-w-full">
            <thead>
                <tr>
                  
                    <th           
                      class="sticky top-0 h-16 px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-white bg-blue-900 tracking-wider"
                      *ngFor="let header of headersTable"
                      (click)=sortCol(header)
                      [ngClass]="{'active-header':header.isActive}"
                    >
                    
                      <div [ngClass]="{'tooltip':header.isActive}">
                        <span>
                          {{header.title}}
                        </span>
                        <span 
                          class="tooltiptext"
                          *ngIf="header.isActive"
                        >sort by</span>
                      </div>
                    
                  </th>    
                </tr>
            </thead>
            <tbody class="bg-white">
              <tr app-product-item  
                class="product-item"     
                *ngFor="let productInfo of productsInfo let i=index"
                [ngClass]="{'product-item-warning':productInfo.isBanned}"
                [numProduct]="i+1"
                [productInfo]="productInfo" 
                [avaiablesPermissions]="avaiablesPermissions"
                (edit)="startEdit(productInfo)"
                (remove)="remove(productInfo)"
                (openProductInfo) = "openProductInfo(productInfo)"        
              >  
              </tr>                 
            </tbody>
          </table>
      </div>
    </div>
  </div>

</div> 


<!-- <div class="h-full bg-green-500">
    <div class="h-full">aaa</div>
</div> -->


<ng-template #toMoveNextPage>
  <div class="h-full">

  
  <div [ngSwitch]="pageState.path"
    class="h-full"
  >
    <app-edit-product
      class="h-full"
      *ngSwitchCase="'editProduct'"
      [newProductForm]="newProductForm"
      (updateProduct)="update($event)"
      (close)="closeEditPage()"
    >     
    </app-edit-product> 
    
    <app-loading-page
      class="h-full"
      *ngSwitchCase="'loadingPage'"
      [title]="'products'"
    >
    </app-loading-page> 
    <app-responce500
      *ngSwitchCase="'responce500'"
      
    >
    </app-responce500>
    <app-product-item-info
      *ngSwitchCase="'productInfo'"
      [product]="selectedProduct"
      (close)="closeProductInfo()"
    >
    </app-product-item-info>
  </div>
  </div>
</ng-template>

<ng-template #showTitleStorage>
  <h1>{{storages[0].title}}</h1>
</ng-template>
