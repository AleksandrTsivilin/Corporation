<p>edit-product works!</p>
<form
    class="form-add-product"
    *ngIf="pageState.isActive else toAddGroup"
    (ngSubmit)="onSubmit()"         

>   <div class="form-group">
        <label>manufacturer</label>
        <div class="section">
            <select 
                class="form-group"
                [(ngModel)]="formEditProduct.manufacturer"
                name="manufacturer"
            >
            
                <option 
                    *ngFor="let manufacturer of manufacturers"
                    [value]="manufacturer.title"
                    name="manufacturer.title"
                >
                    {{manufacturer.title}}
                </option>
                
            </select>
            <button type="button" (click)="addGroup('manufacturer')">Add</button>
        </div>
        
        
    </div>
    <div class="form-group">
        <label>category</label>
        <div class="section">
            <select 
                class="form-group"
                [(ngModel)]="formEditProduct.category"
                    
                name="category"
            >
            
                <option 
                    *ngFor="let category of categories"
                    [value]="category.title"
                    name="category.title"
                >
                    {{category.title}}
                </option>
            </select>
            <button type="button" (click)="addGroup('category')">Add</button>
        </div>
        
        
    </div>
    <div class="form-group">
        <label>unit</label>
        <div class="section">
            <select 
                class="form-group"
                [(ngModel)]="formEditProduct.unit"
                    
                name="unit"
            >
                
                <option 
                    *ngFor="let unit of units"
                    [value]="unit.title"
                    name="unit.title"
                >
                    {{unit.title}}
                </option>
            </select>
            <button type="button" (click)="addGroup('unit')">Add</button>
        </div>
        
        
    </div>
    <div class="form-group">
        <label>title</label>
        <input 
            class="form-group"
            type="text"
            [(ngModel)]="formEditProduct.title"
            name="formAddProduct.title" 
            
        >
        
    </div>
    <div class="form-group">
        <label>price</label>
        <input
            class="form-group"
            type="text"
            [(ngModel)]="formEditProduct.price"
            name="price"
        >
        
    </div>
    <div class="form-group">
        <label>count</label>
        <input
            class="form-group"
            type="text"
            [(ngModel)]="formEditProduct.avaiableCount"
            name="avaiableCount"
        >
        
    </div>
    <div class="form-group">
        <button 
            class="btn-submit" 
            type="submit"
        >save changes</button>
    </div>
    
    
    
</form>

<ng-template #toAddGroup>
    <div [ngSwitch]="pageState.path">
        <app-add-manufacturer
            *ngSwitchCase="'manufacturer'"
            (addManufacturer)="addedGroup()"
        ></app-add-manufacturer>
        <app-add-category
            *ngSwitchCase="'category'"
            (addCategory)="addedGroup()"
        ></app-add-category>
        <app-add-unit
            *ngSwitchCase="'unit'"
            (addUnit)="addedGroup()"
        ></app-add-unit>
    </div>
    
</ng-template>
