<p>add-product works!</p>
<h1>{{currentStorage}}</h1>
<form
    class="form-add-product"
    (ngSubmit)="onSubmit()"         

>   <div class="form-group">
        <label>manufacturer</label>
        <select 
            class="form-group"
            [(ngModel)]="formAddProduct.manufacturer"
            
            name="manufacturer"
        >
        <!-- <option
        [value]="''" selected disabled
        >choise manufacturer</option> -->
            <option 
                *ngFor="let manufacturer of manufacturers"
                [value]="manufacturer.title"
                name="manufacturer.title"
            >
                {{manufacturer.title}}
            </option>
        </select>
        
    </div>
    <div class="form-group">
        <label>category</label>
        <select 
            class="form-group"
            [(ngModel)]="formAddProduct.category"
                
            name="category"
        >
            <!-- <option
            [value]="" selected disabled
            >choise category</option> -->
            <option 
                *ngFor="let category of categories"
                [value]="category.title"
                name="category.title"
            >
                {{category.title}}
            </option>
        </select>
        
    </div>
    <div class="form-group">
        <label>unit</label>
        <select 
            class="form-group"
            [(ngModel)]="formAddProduct.unit"
                
            name="unit"
        >
            <!-- <option
            [value]="" selected disabled
            >choise unit</option> -->
            <option 
                *ngFor="let unit of units"
                [value]="unit.title"
                name="unit.title"
            >
                {{unit.title}}
            </option>
        </select>
        
    </div>
    <div class="form-group">
        <label>title</label>
        <input 
            class="form-group"
            type="text"
            [(ngModel)]="formAddProduct.title"
            name="formAddProduct.title" 
            
        >
        
    </div>
    <div class="form-group">
        <label>price</label>
        <input
            class="form-group"
            type="text"
            [(ngModel)]="formAddProduct.price"
            name="price"
        >
        
    </div>
    <div class="form-group">
        <label>count</label>
        <input
            class="form-group"
            type="text"
            [(ngModel)]="formAddProduct.avaiableCount"
            name="avaiableCount"
        >
        
    </div>
    <div class="form-group">
        <button 
            class="btn-submit" 
            type="submit"
        >create product</button>
    </div>
    
    
    
</form>
