<p>move-product-manager works!</p>



<div *ngIf="pageState.isActive else moveTo">
    <div>
        <button>get movements</button>
    </div>
    <div>
        <button (click)="changeModePage('createMovement')">create movements product</button>
    </div>
</div>

<ng-template #moveTo>
    <div [ngSwitch]="pageState.path">
        
        <app-product-movements
            *ngSwitchCase="'createMovement'"
        ></app-product-movements>        
    </div>
</ng-template>
