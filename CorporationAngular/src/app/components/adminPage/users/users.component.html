<div *ngIf="!editUserMode else toUpdateForm">
    <table class="table">
        <tr>
          <th 
            class="header"
            *ngFor="let header of headersTable"
            (click)=sortCol(header.title)
            [ngClass]="{'active-header':isActive(header.isActive)}"
          >
            <span >
              {{header.title}}
            </span>
          </th>    
        </tr>
        <tr app-user-item 
            class="user-item"
            *ngFor="let userInfo of usersInfo let i=index"    
            [numUser]="i+1"
            [userInfo]="userInfo" 
            (remove)="remove(userInfo.id)"
            (edit)="edit(userInfo)"
        >  
        </tr>
    </table>
</div>


<ng-template #toUpdateForm >
    <app-edit-user
        [editUser]="editUser"
        (updateUser)="update()"
    >
    </app-edit-user>
</ng-template>
