<td class="user-counter">
    {{numUser}}
</td>
<td class="user-item">
    {{userInfo.username}}
</td>
<td class="user-item">
    {{userInfo.firstname}}
</td>
<td 
    class="action-btn"
    *ngIf="canEdit()"    
>    
    <button class="btn" (click)="editUser()">✏️</button>   
</td>
<td 
    class="action-btn"
    *ngIf="canDelete()"
>    
    <button class="btn" (click)="removeUser()">❌</button>       
</td>
