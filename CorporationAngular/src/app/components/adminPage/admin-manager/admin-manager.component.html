<p>admin-manager works!</p>

<div 
    class="admin-manager-page"
    *ngIf="!isSelect else selectItem"
>
    <div 
        class="menu-item" 
        *ngIf="canGet()"
        (click)="onSelect('getUsers')"
    >
        <div class="img-area">
            <img src="assets/images/users.png">
        </div>
        <div class="title-area">
            users
        </div>
    </div>
    <div
        class="menu-item" 
        *ngIf="canCreate()"
        (click)="onSelect('addModule')"
    >
        <div class="img-area">
            <img src="assets/images/newModule.jpg">
        </div>
        <div class="title-area">
            modules
        </div>

    </div>
    
</div>




<ng-template #selectItem>
    <div [ngSwitch]="modeAdminPage">
        <app-users 
            *ngSwitchCase="'getUsers'"
            [userId]="userId"
            
        ></app-users>
        <app-work-modules
            *ngSwitchCase="'addModule'"
            
        ></app-work-modules>
    </div>
    
</ng-template>
